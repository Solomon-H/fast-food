<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fast Food Menu</h1>
    <ul id="menu">
        <li data-name="Burger" data-price="5.99">Burger</li>
        <li data-name="Pizza" data-price="7.99">Pizza</li>
        <li data-name="Fries" data-price="2.49">Fries</li>
        <li data-name="Soda" data-price="1.99">Soda</li>
    </ul>
    <div id="item-details">
        <h2>Item Details</h2>
        <p>Name: <span id="item-name"></span></p>
        <p>Price: $<span id="item-price"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
